<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elon Musk Tweet Insights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
        <div>
          <h1 class="mb-1">Elon Musk Tweet Insights</h1>
          <p class="text-muted mb-0">
            Interactive analytics covering the last six months of tweets.
          </p>
          <small class="text-muted" id="last-updated"></small>
        </div>
        <div class="mt-3 mt-md-0">
          <button class="btn btn-primary" id="refresh-btn">
            Refresh data
          </button>
        </div>
      </div>

      <div id="alert-container"></div>

      <section class="mb-4">
        <h2 class="h4">Summary</h2>
        <div class="row" id="summary-cards"></div>
      </section>

      <section class="mb-4">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Tweet Length Over Time</h3>
                <div id="length-time-chart" class="chart"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Daily Activity</h3>
                <div id="daily-chart" class="chart"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Hourly Patterns</h3>
                <div id="hourly-chart" class="chart"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Tweet Length Distribution</h3>
                <div id="length-hist-chart" class="chart"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Time of Day Highlights</h3>
                <div id="time-of-day-chart" class="chart"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5 card-title">Dominant Topics</h3>
                <ul class="list-group list-group-flush" id="topics-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="card">
          <div class="card-body">
            <h3 class="h5 card-title">Top Performing Tweets</h3>
            <div class="table-responsive">
              <table class="table" id="top-tweets-table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Content</th>
                    <th scope="col">Likes</th>
                    <th scope="col">Retweets</th>
                    <th scope="col">Replies</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
