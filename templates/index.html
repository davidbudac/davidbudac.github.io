<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Polymarket Wallet Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>
  <body class="bg-body-tertiary">
    <div class="container py-4">
      <header class="mb-4">
        <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
          <div>
            <h1 class="h2 mb-1">Polymarket Wallet Monitor</h1>
            <p class="text-muted mb-0">
              Track open positions and live limit orders for one or more Polygon wallets.
            </p>
          </div>
          <div class="text-lg-end">
            <div class="small text-muted">Last updated:</div>
            <div id="last-updated" class="fw-semibold">Never</div>
          </div>
        </div>
      </header>

      <section class="mb-4">
        <form id="wallet-form" class="card shadow-sm">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-12">
                <label for="wallet-input" class="form-label">Wallet addresses</label>
                <textarea
                  class="form-control"
                  id="wallet-input"
                  rows="3"
                  placeholder="Paste Polygon wallet addresses separated by commas or new lines"
                  required
                ></textarea>
                <div class="form-text">
                  Addresses are validated client-side before hitting the Polymarket API.
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-3">
                <label for="refresh-interval" class="form-label">Refresh interval</label>
                <select class="form-select" id="refresh-interval">
                  <option value="10">10 seconds</option>
                  <option value="20" selected>20 seconds</option>
                  <option value="30">30 seconds</option>
                  <option value="60">60 seconds</option>
                </select>
              </div>
              <div class="col-12 col-md-auto">
                <button type="submit" class="btn btn-primary">Start monitoring</button>
              </div>
              <div class="col-12 col-md-auto">
                <button type="button" class="btn btn-outline-secondary" id="stop-btn" disabled>
                  Stop
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section id="alert-container" class="mb-4"></section>

      <section id="results" class="d-flex flex-column gap-3"></section>
    </div>
  </body>
</html>
